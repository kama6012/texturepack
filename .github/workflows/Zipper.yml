name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@master
    - name: pull latest and remove old file from repo
      run: |
        git config --global user.email "kyle.saito2003@gmail.com"
        git config --global user.name "kama6012"
        git config pull.rebase false
        git pull
        rm -f ./MyPack/MyPack.zip
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        path: "./*"
        directory: './MyPack/'
        filename: 'MyPack.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig/* .zip'
    - name: calculate hash
      run: |
        sha1sum ./MyPack/MyPack.zip
        echo $?
    - name: calculate hash
      uses: edgarrc/action-7z@v1
      with:
        args: 7z h -scrcsha1 ./MyPack/MyPack.zip -bb1
    - name: push changes to remote
      run: |
        git add -A
        git commit -m "new pack"
        git push --force